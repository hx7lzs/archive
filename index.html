        :root {

        /* 1. SCROLLBAR PERSONNALISÉE */
        ::-webkit-scrollbar {

        ::-webkit-scrollbar-thumb {

        }

        * {

            margin: 0;
            padding: 0;
            cursor: crosshair; /* Curseur croix */
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards; /* Intro fluide */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 3. EFFET DE GRAIN (NOISE OVERLAY) */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        /* HEADER */
        header {
            width: 100%;
            min-height: 55vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            border-bottom: 3px solid #000;
            text-align: center;
            position: relative;
        }

        .meta-data {
            position: absolute;
            top: 20px;
            left: 20px;

            font-size: 0.6rem;

        .meta-data-right {

            font-size: 0.6rem;
            opacity: 0.5;
            text-align: right;
        }

        .blaze {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(4rem, 20vw, 13rem);
            line-height: 0.8;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            transform: scaleY(1.2); /* Étirement brutaliste */
            margin-bottom: 30px;
            user-select: none;
        }

        /* NAVIGATION AMÉLIORÉE */
        .nav-links {
            display: flex;
            gap: 50px;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            position: relative;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        /* Effet de survol sur les liens */
        .nav-links a:hover {
            background: #000;
            color: #fff;
            text-decoration: line-through; /* Barré style "sold out" */
        }

        .nav-links a.troll:hover {
            background: var(--accent); /* Rouge pour le lien piège */
            border: 1px solid #000;
        }

        /* MARQUEE */
        .marquee-container {
            border-bottom: 3px solid #000;
            background: #fff;
            padding: 5px 0;
            overflow: hidden;
        }

        .marquee-content {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            white-space: nowrap;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* GALERIE ENTIÈRE (MASONRY) */
        .gallery-container {
            padding: 0;
            max-width: 100%;
        }

        .gallery {
            column-count: 4;
            column-gap: 0; /* Images collées les unes aux autres */
        }

        @media (max-width: 1100px) { .gallery { column-count: 3; } }
        @media (max-width: 800px) { .gallery { column-count: 2; } }
        @media (max-width: 500px) { .gallery { column-count: 1; } }

        .item {
            break-inside: avoid;
            background: #000;
            margin: 0;
            padding: 0;
            border: 1px solid #fff; /* Fine ligne blanche entre les images */
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s;
        }
